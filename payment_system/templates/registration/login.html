{%extends "registration/base.html"%} {% load bootstrap3 %} {% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
      <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form action="/accounts/login/" method="post">
            {% csrf_token %} {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{% url 'index' %}">

          </form>
          <div class="panel panel-default">
            <h5>Don't have an account? <a href="/accounts/register">Register</a> </h5>
            <h5><a href="/accounts/password/reset">Forgot Password</a> </h5>
            <h5><a href="/">Home</a> </h5>
          </div>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
<!-- footer -->
<div class="footer text-center">
  <br>
  <span class="copy-right"> Â©2018 Mweru Muchai </span>
</div>

{% endblock %}
